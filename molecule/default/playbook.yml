---
- name: Rundeck Installation and Configuration
  hosts: rundeck.app
  no_log: false
  post_tasks:
    - name: Wait for Rundeck service to start
      wait_for:
        port: 4430
        delay: 5
    - name: Create Rundeck project
      rundeck_project:
        name: ansible-test
        url: https://localhost:4430
        token: sekrit
    - name: Create Rundeck test keyfile
      copy:
        dest: /tmp/test-keyfile
        content: |
          foobar
    - name: Add Rundeck test keyfile
      shell: rd keys create -t password -f /tmp/test-keyfile -p keys/test/test-keyfile
      environment:
        RD_API_DOWNGRADE: true
  roles:
    - role: ../../..
  vars:
    rundeck_version: 3.3.10.20210301-1
    rundeck_cleanup_enable: true
    rundeck_globals: {}
    rundeck_ssl_enable: true
    rundeck_cli_auto_token: true
    rundeck_ssl_cert_path: /etc/ssl/localhost.crt
    rundeck_ssl_key_path: /etc/ssl/localhost.key
    rundeck_external_url: https://localhost:4430
    rundeck_trust_certs:
      localhost: /etc/ssl/localhost.crt
    rundeck_static_tokens:
      - user: test-api
        token: sekrit
    rundeck_acls:
      - name: foo
        state: absent
      - name: my_policy
        policy:
          description: A policy
          context:
            application: rundeck
          for:
            project:
              - allow: read
          by:
            group: somegroup
      - name: test-api
        policy: |
          description: Admin, all access.
          context:
            project: '.*' # all projects
          for:
            resource:
              - allow: '*' # allow read/create all kinds
            adhoc:
              - allow: '*' # allow read/running/killing adhoc jobs
            job:
              - allow: '*' # allow read/write/delete/run/kill of all jobs
            node:
              - allow: '*' # allow read/run for all nodes
          by:
            username: test-api
          ---
          description: Admin, all access.
          context:
            application: 'rundeck'
          for:
            resource:
              - allow: '*' # allow create of projects
            project:
              - allow: '*' # allow view/admin of all projects
            project_acl:
              - allow: '*' # allow admin of all project-level ACL policies
            storage:
              - allow: '*' # allow read/create/update/delete for all /keys/* storage content
          by:
            username: test-api
    rundeck_feature_repository_enabled: true
    rundeck_extra_config:
      rundeck:
        projectsStorageType: db
        storage:
          converter:
            '1':
              type: jasypt-encryption
              path: keys
              config:
                algorithm: PBEWITHSHA256AND128BITAES-CBC-BC
                encryptorType: custom
                password: sekrit
                provider: BC
          provider:
            '1':
              type: file
              path: keys
              config:
                baseDir: /var/lib/rundeck/var/storage
        config:
          storage:
            converter:
              '1':
                type: jasypt-encryption
                path: projects
                config:
                  algorithm: PBEWITHSHA256AND128BITAES-CBC-BC
                  encryptorType: custom
                  password: sekrit
                  provider: BC
      dataSource:
        url: jdbc:postgresql://rundeck.db/rundeck
        driverClassName: org.postgresql.Driver
        dbCreate: update
        username: rundeck
